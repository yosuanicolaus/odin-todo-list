<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ToDo</h1>
      <button id="add">Add Todo</button>
      <span id="user">John Doe</span>
    </header>
    <nav>
      <div class="tab" id="tab1">Inbox</div>
      <div class="tab" id="tab2">Today</div>
      <div class="tab" id="tab3">This Week</div>
      <div class="tab" id="tab4">All</div>
      <div>
        <div id="project">
          <div>Projects</div>
          <button id="newproject">+</button>
        </div>
        <div id="projects"></div>
      </div>
    </nav>
    <main>
      <div id="head">Today, Mar 23</div>
      <div id="content"></div>
    </main>
  </body>
</html>
